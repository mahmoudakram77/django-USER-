{% extends 'basicapp/base.html' %}
{% load static %}

{% block title %}
register

{% endblock %}

{% block content %}
  <div class="reg">
  {%if msg%}
  <h1>{{msg}}</h1>
{%else%}
  <h1>register Here!</h1>
   <h3>fill out the form</h3>
   <form class='form-control' enctype='multipart/form-data' method='post'>
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" value='Register'> 
   </form>
  {% endif %}
  </div>
{% endblock %}
